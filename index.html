<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .custom:focus {
        border-bottom: 1px solid black !important;
      }
      #fact {
        display: none;
      }
    </style>
    <title>Number Facts App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card light-blue darken-1 center-align">
            <div class="card-content white-text">
              <h2 class="black-text text-darken-1" style="font-weight: 500;">
                Number Facts App
              </h2>
              <p class="flow-text">
                Give a number and find out a fact about it...
              </p>
            </div>
            <div class="card-action">
              <div class="input-field">
                <i class="material-icons prefix">add</i>
                <input id="numInput" type="number" class="custom" />
              </div>
            </div>
            <div
              class="card-content light-blue lighten-3 indigo-text left-align"
              id="fact"
            >
              <div class="card-title">Number Fact</div>
              <p id="factOutput"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
